<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
  </head>
  <body>
    <form>
      <label for="fruitSelect">Select your favorite fruit:</label>
      <!-- create dropdown list here -->
        <select id="fruitSelect" name="fruitSelect">
            <Optgroup label="Citrus Fruits">
            <Option value="Orange">Orange</Option>
                <Option value="Lemon" >Lemon</Option>
                <Option value="Grapefruit">Grapefruit</Option>
            </Optgroup>
            <Optgroup label="Berry Fruits">
            <Option value="Strawberry">Strawberry</Option>
                <Option value="Blueberry">Blueberry</Option>
                <Option value="Raspberry">Raspberry</Option>
            </Optgroup>
              <Optgroup label="Tropical Fruits">
            <Option value="Banana">Banana</Option>
                <Option value="Pinapple">Pinapple</Option>
                <Option value="Mango">Mango</Option>
            </Optgroup>
        </select>

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
