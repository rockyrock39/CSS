<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form with Attributes</title>
  </head>
  <body>
    <h1>Please fill the following details</h1>
    <form action="success.html" method="get" target="_default">
        <label for="firstname">First Nsme:</label>
        <input type="text" id="firstname" name="firstname" required placeholder=""/><br/>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required placeholder=""/><br/>
        <label for="DOB">DOB:</label>
        <input type="month" id="DOB" name="DOB" required placeholder=""/><br/>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder=""/><br/>
        <label for="Gender">Gender:</label>
        <Select id="Gender" value="Gender">
             <Option value="Male">Male</Option>
             <Option value="Female">Female</Option>
            <Option value="Other">Other</Option>
        </Select><br/>
        <label for="Profile">Profile Picture:</label>
        <input type="file" id="Profile" name="Profile" accept="image/png, image/jpeg, image/jpg" required placeholder="" capture="camera"/>
        <Button type="submit" value="Submit">Submit</Button>
        <Button type="reset" Value="Reset">Reset</Button>

    </form>
  </body>
</html>
