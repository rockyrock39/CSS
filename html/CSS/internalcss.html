<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color and Font Size Example</title>
    <style>
        label{color: green;font-size: 20px;
}
p{
    color: purple; font-size: 16px;
}
    </style>
  </head>
  <body>
    <p>Select color from the different varities of color</p>
    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker" />

    <p>Select range of the font size</p>

    <label for="fontSizeInput">Choose font size:</label>
    <input
      type="range"
      id="fontSizeInput"
      min="10"
      max="30"
      step="1"
      value="16"
    />
  </body>
</html>
