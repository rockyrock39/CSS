<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Grid with align-self</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
          }
          
          .box {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            margin: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
          }
          
          .box:nth-child(1) {
            background-color: #ffcccc;
            align-self:flex-start;
          }
          .box:nth-child(2) {
            background-color: #ccffcc;
            align-self:center;
          }
          .box:nth-child(3) {
            background-color: #ccccff;
            align-self:flex-end;
            
          }
          
          .box:nth-child(4) {
            background-color: #ffffcc;
              align-self:baseline;
          }
          .box:nth-child(5) {
            background-color: #ffccff;
              align-self:stretch;
          }
          
          
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
